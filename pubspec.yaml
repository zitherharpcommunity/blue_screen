    - family: Malgun
      fonts:
        - asset: lib/fonts/malgun_boot.ttf
    - family: Malgunn
      fonts:
        - asset: lib/fonts/malgunn_boot.ttf
    - family: Meiryo
      fonts:
        - asset: lib/fonts/meiryo_boot.ttf
    - family: Meiryon
      fonts:
        - asset: lib/fonts/meiryon_boot.ttf
    - family: Msjh
      fonts:
        - asset: lib/fonts/msjh_boot.ttf
    - family: Msjhn
      fonts:
        - asset: lib/fonts/msjhn_boot.ttf
    - family: Msyh
      fonts:
        - asset: lib/fonts/msyh_boot.ttf
    - family: Msyhn
      fonts:
        - asset: lib/fonts/msyhn_boot.ttf
