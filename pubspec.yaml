name: blue_screen
description: A BlueScreen widget replaces the default ErrorWidget used for Flutter apps.
version: 1.0.2
homepage: https://pub.dev/documentation/blue_screen
repository: https://github.com/zitherharpcommunity/blue_screen

environment:
  sdk: '>=3.0.5 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  test: ^1.21.0
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
